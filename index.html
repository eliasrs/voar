	<head>

		</header>

						</div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- script de implementação do jQuery, necessário para usar o ajax que envia dados para o google forms-->

								</div>
							</div>

							<div class="col-xs-4">
								<label for="numero-voo">Nº do voo:</label>

		  					</div>

							<div class="col-xs-4">

									<label for="tipo-problema">Problema:</label>

										<option value="1">Voo cancelado</option>
										<option value="2">Voo atrasado</option>

							</div>

						</div>

								<select name="entry.839337160" id="aaa-11" class="form-control">
									<option disabled selected value="">Escolha uma opção...</option>
									<option value="1">Climático</option>
									<option value="2">Voo muito atrasado</option>
									<option value="3">Problemas com a aeronave</option>
								</select>

								<div id="problema-111" class="invisivel">

										<option value="2">Entre 2h e 6h</option>

							</div>

									<option value="2">Não</option>

									<option value="2">Não</option>
								</select>
							</div>

							</select>

									<option value="2">Não gostei do lugar</option>
									<option value="3">Me senti ofendido</option>
								</select>
							</div>
						</div>
					</section>

					<!-- campos subordinados da opção 4: bagagem -->
					<section class="opcao-4">
